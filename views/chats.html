<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
<link rel="stylesheet" href="../public/css/chat.css">
</head>
<body>
    <div class="banner">
        <h1>Chat App</h1>
    </div>
    <div class="user-list">
        <ul>
            <li>User 1</li>
            <li>User 2</li>
            <li>User 2</li>

        </ul>
    </div>
    <div class="chat-container">
        <div class="message-thread">
            <div class="message received">
                <p class="message-text"><strong>Contact 1:</strong> Hello!</p>
            </div>
            <div class="message sent">
                <p class="message-text"><strong>You:</strong> Hi there! How are you doing?</p>
            </div>
        </div>
    </div>
    <div class="message-input">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
    </div>
</body>
</html>
